<table mat-table [dataSource]="clientes" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="pagamentoStatus">
    <th mat-header-cell *matHeaderCellDef>Status Pagamento</th>
    <td mat-cell *matCellDef="let element">
      {{ element.pagamentoStatus }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="horarioRetirada">
    <th mat-header-cell *matHeaderCellDef>Horario Retirada</th>
    <td mat-cell *matCellDef="let element">
      {{ element.horarioRetirada }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
